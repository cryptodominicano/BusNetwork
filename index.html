      #lovable-badge,

      div[style*="fixed"][style*="bottom"][style*="right"] > a[href*="lovable"],
      body > div:last-of-type:not(#root) a[href*="lovable"],

  <body>
    <div id="root"></div>

    <script>
      // Remove any floating badge/watermark/overlay in bottom-right corner
      function removeBadge() {
        const root = document.getElementById('root');

        // Remove ALL direct children of body except #root and scripts/styles
        document.querySelectorAll('body > *').forEach(el => {
          if (el !== root && el.tagName !== 'SCRIPT' && el.tagName !== 'STYLE') {
            el.remove();
          }
        });

        // Remove any iframes anywhere
        document.querySelectorAll('iframe').forEach(el => el.remove());

        // Check ALL elements for computed position: fixed in bottom-right area
        document.querySelectorAll('*').forEach(el => {
          try {
            const style = window.getComputedStyle(el);
            if (style.position === 'fixed') {
              const rect = el.getBoundingClientRect();
              // Is it in the bottom-right corner?
              const isBottomRight = rect.top > window.innerHeight - 200 && rect.left > window.innerWidth - 300;
              // Is it NOT the header (which is at top)?
              const isNotHeader = rect.top > 100;

              if (isBottomRight && isNotHeader) {
                el.remove();
              }
            }
          } catch(e) {}
        });
      }

      // Run immediately, on load, and periodically to catch dynamically added elements
      removeBadge();
      document.addEventListener('DOMContentLoaded', removeBadge);
      window.addEventListener('load', () => {
        removeBadge();
        setTimeout(removeBadge, 100);
        setTimeout(removeBadge, 500);
        setTimeout(removeBadge, 1000);
        setTimeout(removeBadge, 2000);
        setTimeout(removeBadge, 5000);
      });
      // Also use MutationObserver to catch any dynamically added elements
      const observer = new MutationObserver(() => removeBadge());
      observer.observe(document.body, { childList: true, subtree: true });

      // Intercept all form submissions and send to Formspree
      document.addEventListener('submit', async function(e) {
        const form = e.target;
        if (form.tagName === 'FORM') {
          e.preventDefault();

          // Gather form data
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());

          // Also try to get data from input fields if FormData is empty
          if (Object.keys(data).length === 0) {
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
              if (input.name || input.id) {
                data[input.name || input.id] = input.value;
              }
            });
          }

          try {
            const response = await fetch('https://formspree.io/f/xgowpdbz', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify(data)
            });

            if (response.ok) {
              alert('Thank you! Your message has been sent.');
              form.reset();
            } else {
              alert('There was an error sending your message. Please try again.');
            }
          } catch (error) {
            console.error('Form submission error:', error);
            alert('There was an error sending your message. Please try again.');
          }
        }
      }, true);
    </script>
